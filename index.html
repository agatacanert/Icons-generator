<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Icon Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css"><link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>

</head>
<body>

<header>
		<img src="images/logo.svg">
		<nav>
			<a href="">HELP</a>
			<a href="">CONTACT</a>
		</nav>
</header>
<section class="top">
	<div class="types">
		<a href="">BASIC SHAPES</a>
		<a href="">NATURE</a>
		<a href="">OFFICE</a>
		<a href="">TOOLS</a>
	</div>
	<div class="shapes">
		<div class="basic_shapes" data-slick='{"slidesToShow": 9, "slidesToScroll": 9}'>
				<img class="circle" width="7%" height="7%" src="images/circle.svg">
				<img class='squer' width="7%" height="7%" src="images/squer.svg">
				<img class='rounded_squer' width="7%" height="7%" src="images/rounded_squer.svg">
				<img class='polygon_6' width="7%" height="7%" src="images/polygon_6.svg">
				<img class='polygon_8' width="7%" height="7%" src="images/polygon_8.svg">
				<img class='triangle' width="7%" height="7%" src="images/triangle.svg">
				<img class='line' width="7%" height="7%" src="images/line.svg">
				<img class='arrow' width="7%" height="7%" src="images/arrow.svg">
				<img class='arrow_2' width="7%" height="7%" src="images/arrow_2.svg">
				<img class="minus" width="7%" height="7%" src="images/minus.svg">
				<img class='plus' width="7%" height="7%" src="images/plus.svg">
				<img class='tick' width="7%" height="7%" src="images/tick.svg">
				<img class='flag' width="7%" height="7%" src="images/flag.svg">
			</div>			
			<div class="nature" data-slick='{"slidesToShow": 9, "slidesToScroll": 9}'>
				<img class='cloud' width="7%" height="7%" src="images/cloud.svg">
				<img class='drop' width="7%" height="7%" src="images/drop.svg">
				<img class='sun' width="7%" height="7%" src="images/sun.svg">
				<img class='star' width="7%" height="7%" src="images/star.svg">
				<img class='star6' width="7%" height="7%" src="images/star6.svg">
				<img class='hart' width="7%" height="7%" src="images/hart.svg">
			</div>
			<div class="office" data-slick='{"slidesToShow": 9, "slidesToScroll": 9}'>
				<img class='talk1' width="7%" height="7%" src="images/talk1.svg">
				<img class='talk2' width="7%" height="7%" src="images/talk2.svg">
				<img class='talk3' width="7%" height="7%" src="images/talk3.svg">
				<img class='folder' width="7%" height="7%" src="images/folder.svg">
			</div>
			<div class="tools" data-slick='{"slidesToShow": 9, "slidesToScroll": 9}'>
				<img class='wrench' width="7%" height="7%" src="images/wrench.svg">
				<img class='loupe' width="7%" height="7%" src="images/loupe.svg">
				<img class='key' width="7%" height="7%" src="images/key.svg">
				<img class='hema' width="7%" height="7%" src="images/hema.svg">
				<img class='gear' width="7%" height="7%" src="images/gear.svg">
				<img class='gear2' width="7%" height="7%" src="images/gear2.svg">
			</div>
	</div>
</section>
<section class="main">
	<div class="settings">
	<p>OPTIONS</p>
	<label>Fill color:</label>
		<input id="color" value="FFFFFF" class="jscolor { shadow:false,
	    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}">

	<label>Stroke color:</label>
		<input id="stroke" value="FFFFFF" class="jscolor { shadow:false,
	    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}"> 
	    <label>Stroke width:</label>
	    <input id="width" type="range" min="0.25" max="10" step="0.25">

	   		<div><a id="remove_stroke"><button class="options" type="button">Remove stroke</button></a></div>
	    	<div><a id="shadow_add"><button class="options" type="button">Set shadow</button></a>
	    	<a id="shadow_rem"><button class="options" type="button">Remove shadow</button></a></div>
	    
	    
	    	<div><a id="front"><button class="options">Bring to front</button></a>
	    	<a id="back"><button class="options">Send to back</button></a></div>
	    
	    
	    	<div><a id="reflectH"><button class="options" type="button">Reflect horizontal</button></a>
	    	<a id="reflectV"><button class="options" type="button">Reflect vertical</button></a></div>
		
			<div><a id="clear"><button class="options" type="button">Clear canva</button></a>
			<a id="remove"><button class="options" type="button">Remove selected object</button></a></div>
			<div><a id="download"><button class="options" type="button">Download</button></a></div>
	</div>
	<div class="draw">
		<canvas id="canvas" height="630px" width="1100px"></canvas>
	</div>
</section>
<footer>
<p>CREATED BY AGATA CANERT | 2017</p>
</footer>

</body> 
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script src="js/jscolor.js"></script>
<script type="text/javascript" src="fabric.js-1.7.9/dist/fabric.js"></script>
<script type="text/javascript" src="js/canvas2svg.js"></script>
<script type="text/javascript" src="js/app.js"></script>


</html>
