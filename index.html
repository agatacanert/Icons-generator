<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Icon Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css"><link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

<header>
		<img src="images/logo.svg">
		<nav>
			<a href="">HELP</a>
			<a href="">CONTACT</a>
		</nav>
</header>
<section class="top">
	<div class="types">
		<a href="">BASIC SHAPES</a>
		<a href="">NATURE</a>
		<a href="">OFFICE</a>
		<a href="">TOOLS</a>
	</div>
	<div class="shapes">
		<div class="basic_shapes">
			<img class="circle" width="7%" height="7%" src="images/circle.svg">
			<img class='squer' width="7%" height="7%" src="images/squer.svg">
			<img class='rounded_squer' width="7%" height="7%" src="images/rounded_squer.svg">
			<img class='polygon_6' width="7%" height="7%" src="images/polygon_6.svg">
			<img class='polygon_8' width="7%" height="7%" src="images/polygon_8.svg">
			<img class='triangle' width="7%" height="7%" src="images/triangle.svg">
			<img class='star' width="7%" height="7%" src="images/star.svg">
			<img class='hart' width="7%" height="7%" src="images/hart.svg">
		</div>
	</div>
</section>
<section class="main">
	<div class="settings">
	<label>Choose fill color:</label>
		<input id="color" value="FFFFFF" class="jscolor { shadow:false,
	    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}">

	<label>Choose stroke color:</label>
		<input id="stroke" value="FFFFFF" class="jscolor { shadow:false,
	    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}"> 

	   
	    	<a id="shadow_add"><button type="button">Set shadow</button></a>
	    	<a id="shadow_rem"><button type="button">Remove shadow</button></a>
	    
	    
	    	<a id="front"><button>Bring to front</button></a>
	    	<a id="back"><button>Send to back</button></a>
	    
	    
	    	<a id="reflectH"><button type="button">Reflectn horizontal</button></a>
	    	<a id="reflectV"><button type="button">Reflectn vertical</button></a>
		
			<a id="clear"><button type="button">Clear canva</button></a>
			<a id="remove"><button type="button">Remove selected object</button></a>
			<a id="download"><button type="button">Download</button></a>
	</div>
	<div class="draw">
		<canvas id="canvas" height="500px" width="1100px"></canvas>
	</div>
</section>
<footer>
<p>CREATED BY AGATA CANERT | 2017</p>
</footer>

</body> 
<script src="js/jscolor.js"></script>
<script type="text/javascript" src="fabric.js-1.7.9/dist/fabric.js"></script>
<script type="text/javascript" src="js/canvas2svg.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
